<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
  <meta charset="UTF-8">
  <title>Charge Management</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
  <script src="/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">MyPlan</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{chargesList}">Home</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Charges</a>
      <ul class="dropdown-menu">
        <li th:if="${#authorization.expression('hasAnyAuthority(''ROLE_ADMIN'',''ROLE_CASHIER'')')}">
          <a class="dropdown-item" th:href="@{createCharge}">New</a></li>
        <li><a class="dropdown-item" th:href="@{chargesList}">List</a></li>
      </ul>
    </li>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Familles</a>
      <ul class="dropdown-menu">
        <li th:if="${#authorization.expression('hasAnyAuthority(''ROLE_ADMIN'',''ROLE_CASHIER'')')}">
          <a class="dropdown-item" th:href="@{createFamille}">New</a></li>
        <li><a class="dropdown-item" th:href="@{famillesList}">List</a></li>
      </ul>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
         th:text="${#authentication.name}"
      >[username]</a>
      <ul class="dropdown-menu">
        <li><a sec:authorize="!isAuthenticated()" class="dropdown-item" href="/login">Login</a></li>
        <li>
          <form method="post" th:action="@{/logout}">
            <button sec:authorize="isAuthenticated()" class="dropdown-item" type="submit">Logout</button>
          </form>
        </li>
      </ul>
    </li>
  </ul>
</nav>
<div layout:fragment="content">

</div>
<footer class="text-center fixed-bottom text-lg-start bg-light text-muted">
  <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
    &copy; 2023 All rights reserved | <a class="text-reset fw-bold" href="http://designlove.com/">designlove.com</a>
  </div>
</footer>
</body>

</html>
